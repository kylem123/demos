version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'demos.Demo'

defaultTasks 'run'

repositories {
    mavenCentral()
}

run {
    systemProperty "java.library.path", System.getProperty("user.dir") + "/native/windows"
}

task nativesSetup(type:Exec) {
    workingDir = 'getNatives'
    commandLine 'python', 'getNatives.py'
}

run.dependsOn(nativesSetup)

dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    compile 'org.slick2d:slick2d-core:1.0.2'
}